<!DOCTYPE html>
<html>
<head>
	<title>Genre Predictor</title>
  <style>
  body{
    font-family: sans-serif;
  }
  .button {
    background-color: LightPink;
    border: none;
    color: Black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 24px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .animal-card {
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 10px 10px 0px #eee;
    width: 300px;
    margin: auto;
  }
  </style>

</head>

<body align="center">

  <h2>Welcom to my GENRE PREDICTOR.</h2>

  <form action="/predict_genre/" method="post">

    <div class="animal-card" align="center">

      Please enter a YouTube link and I will tell you what genre it is:
      <br>
        <input type="text" name="link">
      <br>

    </div>

  <br>

  <button type="submit" class="button">
    What is it?
  </button>
  </form>

  <br>

  {% if message %}
  <h2>{{message}}</h2>
  {% endif %}

</body>
</html>
